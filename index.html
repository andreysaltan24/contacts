<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Телефон</th>
        <th>Действие</th>
      </tr>
      <form class="form">
        <tr>
          <td>
            <input
              class="form__input firstName"
              type="text"
              name="firstName"
              id="nameInput"
            />
          </td>
          <td>
            <input
              class="form__input lastName"
              type="text"
              name="lastName"
              id="surnameInput"
            />
          </td>
          <td>
            <input
              class="form__input phone"
              type="text"
              name="phone"
              id="phoneInput"
            />
          </td>
          <td>
            <button id="addContact">Добавить</button>
          </td>
        </tr>
      </form>
      <tbody id="contactList"></tbody>
    </table>
  </body>
</html>
